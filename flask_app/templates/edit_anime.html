<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Make Changes To This Title</title>
    <style>
        #formholder{
            background-color: rgb(24, 214, 167);
        }
    </style>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <div id="popup">
            {% for message in messages %}
                <p>{{ message }}</p>
            {% endfor %}
            <button onclick="popup.remove()">Okay</button>
        </div>
    {% endif %}
{% endwith %}
<div id="formholder">
    <form action="/anime/edit/{{this_anime.id}}" method="post">
        <input type="hidden" name="id" value="{{this_anime.id}}">
        <lable for="title">Title:</lable><br>
        <input type="text" name="title" value="{{this_anime.title}}"><br>
        <label for="plot">About the Show:</label><br>
        <textarea name="plot" rows="5" cols="50" value="{{this_anime.plot}}">{{this_anime.plot}}</textarea><br>
        <!-- <input type="number" name="dojo_id"><br> -->
        <!-- <input type="submit" value="Join a Dojo"><br> -->
        <input type="submit" value="Change Anime Info"><br>
    </from>

</div>
    
    
</body>
</html>
