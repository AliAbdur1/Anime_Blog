<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Home Page</title>
    <style>
        #new_guy,#returning_guy{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Sign in or sign up below</h1>
    <div id="new_guy">
        <h2>Welcome new user</h2>
        <div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div id="popup">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                    <button class="btn btn-primary" onclick="popup.remove()">Okay</button>
                </div>
            {% endif %}
        {% endwith %}
        </div>
        <form action="/user/register" method="post">
            <div class="mb-3">
                <label for="exampleInputfirstname" class="form-label">First Name</label>
                <input type="text" class="form-control" name="first_name" id="exampleInputfirstname">
            </div>
            <div class="mb-3">
                <label for="exampleInputlastname" class="form-label">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="exampleInputlastname">
              </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputConPassword1" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirm_password" id="exampleInputConPassword1">
            </div>
            <button type="submit" class="btn btn-primary">Register With Us</button>
        </form>
    </div>

    <div id="returning_guy">
        <h2>Already a member?</h2>

        <form action="/user/login" method="post">
            <div class="mb-3">
              <label for="InputEmail" class="form-label">Email address</label>
              <input type="email" name="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Welcome Back!</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="exampleInputPassword">
            </div>
            <button type="submit" class="btn btn-primary">Sign In</button>
          </form>

    </div>

    <a href="/user/logout">log out</a>
    <a href="/user/profile">My Profile</a>

</body>
</html>
